apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Servidor de staging do Let's Encrypt (não produz certificados confiáveis, apenas para testes)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: root@nochaos.io
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Servidor de produção do Let's Encrypt (produz certificados válidos)
    server: https://acme-v02.api.letsencrypt.org/directory
    email: root@nochaos.io
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx