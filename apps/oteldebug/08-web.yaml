apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: oteldebug
  labels:
    app: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: oteldebug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: your-registry/oteldebug-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
